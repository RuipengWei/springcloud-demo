server:
  port: 7003
eureka:
  instance:
    #     Eureka 服务端实例名字
    hostname: eureka7003.com
  client:
    #     表示是否向 Eureka注册中心注册自己
    register-with-eureka: false
    #     fetch-registry 如果为false，则表示自己为注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/