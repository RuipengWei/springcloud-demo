server:
  port: 7002
eureka:
  instance:
    #     Eureka 服务端实例名字
    hostname: eureka7002.com
  client:
    #     表示是否向 Eureka注册中心注册自己
    register-with-eureka: false
    #     fetch-registry 如果为false，则表示自己为注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/